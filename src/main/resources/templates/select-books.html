

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Update Student</title>
</head>

<body>

<div class="container" style="text-align:center">

    <!-- <form th:action="@{/shopping/save}"-->
     <form th:action="@{/select/save}"
    th:object="${user}" method="POST">
         <table class="table table-bordered table-striped">
             <thead class="thead-dark">
             <tr>
                 <th>select</th>
                   <th>Name</th>
                 <th>no_of_books</th>
             </tr>
             </thead>

           <tr th:each="book:${booksList}">
            <br><br>
               <input type="hidden" th:field="*{id}" />

               <td>
            <input type="checkbox" name="Available books" th:value="${book.id}" th:field="*{booksArray}" class="text-danger"/>
               </td>

               <td> <label th:text="${book.bookName}"></label> </td>
               <td><label th:text="${book.no_of_books}"></label> </td>

        </tr>
         </table>
          <br><br>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/students/showMyPage}">Back to Account</a>
      </hr>
</div>
</body>

</html>
